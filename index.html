<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<h1>Shopping List</h1>
		<div class="list-container">
			<div class="list-header">
				<a href="#">Show completed</a>
				<div class="pull-right">
					<div class="pull-left">
						<button>Add Group</button>
						<button>Add Section</button>
					</div> <!-- end header buttons -->
				</div> <!-- end header buttons container -->
			</div> <!-- end list header -->
			<table class="items">
				<tbody>
					<tr>
						<td class="checkbox"></td>
						<td class="item-name">Enter your first item</td>
						<td class="item-menu"></td>
					</tr>
				</tbody>
			</table>
		</div> <!-- end list container -->
	</div> <!-- end container -->
</body>
</html>
