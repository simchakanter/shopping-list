<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<h1>Shopping List</h1>
		<div class="list-container">
			<table class="items">
				<tbody>
					<tr class="item">
						<td class="checkbox checkbox-complete"></td>
						<td class="item-name completed" contenteditable>Enter your first item</td>
						<td class="item-delete"><a href="#"><img src="images/trash.png" alt="Delete"></a></td>
					</tr>
					<tr class="item">
						<td class="checkbox checkbox-incomplete"></td>
						<td class="item-name" contenteditable>Enter your next item</td>
						<td class="item-delete"><a href="#"><img src="images/trash.png" alt="Delete"></a></td>
					</tr>
				</tbody>
			</table>
		</div> <!-- end list container -->
	</div> <!-- end container -->
</body>
</html>
