<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="css/jquery-ui-1.10.4.custom.css" rel="stylesheet">
	<!--<script src="http://code.jquery.com/jquery.min.js"></script> -->
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<h1>Shopping List</h1>
		<div class="list-container">
			<input type="text" placeholder="Add an item" class="new-item-field">
			<ul class="items">
				<li class="item">
					<span class="checkbox checkbox-complete"></span>
					<span class="item-name completed">Enter your item</span>
					<span class="item-input"><input type="text"></span>
					<span class="item-delete right"></span>
				</li>
			</ul>
		</div> <!-- end list container -->
	</div> <!-- end container -->
</body>
</html>
